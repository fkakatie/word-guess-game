<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="shortcut icon" href="favicon.ico">

    <title>Dunder Mifflin Employee Directory</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>

    <header>

        <div class="container">
            <h1>Dunder Mifflin Employee Directory</h1>

        </div>

    </header>

    <section>

        <div class="subhead">
            <div class="container">
                Guess who this Dunder Mifflin employee is.
            </div>
        </div>

        <div class="absolute">
            <p>Guesses Left:</p> 
            <p id="guessesLeft">5</p>
        
            <p>Wins:</p> 
            <p id="wins">0</p>
        
            <p>Losses:</p> 
            <p id="losses">0</p>
        </div>

        <div class="container grid">

            <div id="guessMe">
                <img src="" id="characterImage" />
                <p id="wordToGuess">Guess Me!</p>
            </div>

            <div id="messageToUser">
                <p id="message">Press any key to get started.</p>
            </div>

            <div class="wrongGuesses">
                <p>Wrong Guesses:              <span id="incorrectGuesses"></span></p>
            </div>

        </div>

    </section>
    
    <footer>

        <div class="container">
            <p>&copy; 2018</p>
        </div>
        
    </footer>
   
    <!-- Javascript -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>

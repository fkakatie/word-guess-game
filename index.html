    <header>

        <div class="container">
            <h1>Dunder Mifflin Employee Directory</h1>

        </div>

    </header>

    <section>

        <div class="subhead">
            <div class="container">
                <p>Who's this character from The Office?</p>
            </div>
        </div>

        <div class="absolute">
            <p>Guesses Left:</p> 
            <p id="guessesLeft">3</p>
        
            <p>Wins:</p> 
            <p id="wins">0</p>
        
            <p>Losses:</p> 
            <p id="losses">0</p>
        </div>

        <div class="container grid">

            <div id="guessMe">
                <img src="" id="characterImage" />
                <p id="wordToGuess">Guess Me!</p>
            </div>

            <div id="messageToUser">
                <p id="message">Press any key to get started.</p>
            </div>

            <div class="wrongGuesses">
                <p>Wrong Guesses: <span id="incorrectGuesses"></span></p>
            </div>

        </div>

    </section>
